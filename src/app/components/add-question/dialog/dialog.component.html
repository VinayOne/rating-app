<mat-dialog-content>
  <p>Edit Question</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.newQuestion[data.quesIndex]">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
